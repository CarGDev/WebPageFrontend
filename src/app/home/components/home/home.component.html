<div class="container">
<section class="title">
  <img class="title__logo" src="http://dummyimage.com/202x146.png/ff4444/ffffff"/>
  <h1 class="title__name">{{ nombre }}</h1>
</section>
<section class="description">
  <p class="description__content">{{ description }}</p>
</section>
<section class="tech">
  <h2 class="tech__title">{{ title2 }}</h2>
  <div class="images">
    <div *ngFor="let image of images, index as i">
      <img [src]=image/>
    </div>
  </div>
</section>
</div>
